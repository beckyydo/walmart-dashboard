<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stock Plot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body onload="init()">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Walmart</h1>
      <p class="lead">Walmart Stock Data</p>
    </div>
  </div>
  
    <div class="ml-1 row">
      <div class="col-md-2">
          <div class="panel-heading">Filter Search</div>
          <br>
      </div>
    </div>
    <form>
      <div class="ml-1 form-group">
        <div class="ml-1 row">
          <div class="col-md-2">
            <label for="date">Date (from)</label>
            <input class="form-control" id="datetime1" type="text" placeholder="2010-01-01">
          </div>
          <div class="ml-1 col-md-2">
            <label for="date">Date (to)</label>
            <input class="form-control" id="datetime2" type="text" placeholder="2020-01-01">
          </div>
        </div>      
      </div>
      <div class="ml-1 row">
        <div class="ml-1 btn-group mr-2" role="group" aria-label="First group">
          <button id="filter-btn" type="button" class="btn-toolbar btn-secondary">Filter plot</button>
        </div>
        <div class="ml-1 btn-group mr-2" role="group" aria-label="Second group">
          <button id="reset-btn" type="button" class="btn-toolbar btn-secondary">All</button>
        </div>
      </div>
    </form>
  
  <div id="plot"></div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="static/js/plot.js"></script>
</body>

</html>
